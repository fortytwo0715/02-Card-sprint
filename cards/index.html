<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Cards for exercise</h1>
      <p>Coding three cards that are different from each other.</p>

      <div>
        <div class="card-category cards" style="background-image: url('images/wormhole.jpg');">
        <p>Wormhole</p>
        </div>

        <div class="card-product cards">
          <div class="product-image" style="background-image: url('images/tardis.jpeg');"></div>
          <div>
            <h2>Product name</h2>
            <p>Product description with relevant info only.</p>
          </div>
        </div>

        <div class="card-trip cards">
          <div class="card-trip-pic"><img src="images/sunset-hoi-an.jpg" alt=""></div>
          <div class="card-trip-info">
            <div>
              <h2>Next Destination</h2>
              <p>Plan your next trip to ancient land.</p>
            </div>
            <h2>$99.99</h2>
            <div class="avatar" id="avatar"><img src="images/fake-logo.png" alt=""></div>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
